<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans+TC|Playfair+Display&display=swap" rel="stylesheet">
    <!-- S.ui -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Daktari-time</title>
</head>

<body>
    <!-- home section -->
    <section>
        <br><br>
        <div class="container">
                <h1 class="sh">Services offered.</h1>
                <br>
            <div class="row justify-content-center">
                <!-- card 1 -->
                <div class="col-md-4">
                    <div class="ui card">
                        <div class="content">
                            <div class="center aligned header">Practitioner</div>
                            <div class="center aligned description">
                                <p>Choose a particular medical specialist depending on your medical needs.</p>
                            </div>
                        </div>
                        <div class="extra content">
                            <div class="center aligned author">
                                <i class="fas fa-user-md fa-3x text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card 2 -->
                <div class="col-md-4">
                    <div class="ui card">
                        <div class="content">
                            <div class="center aligned header">Availability</div>
                            <div class="center aligned description">
                                <p>See the doctors available and their schedule by viewing their calendars.</p>
                            </div>
                        </div>
                        <div class="extra content">
                            <div class="center aligned author">
                                <i class="fas fa-calendar-check fa-3x text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card 3 -->
                <div class="col-md-4">
                    <div class="ui card">
                        <div class="content">
                            <div class="center aligned header">Appointments</div>
                            <div class="center aligned description">
                                <p>Book an appointment and get the medical contact and location for service.</p>
                            </div>
                        </div>
                        <div class="extra content">
                            <div class="center aligned author">
                                <i class="fas fa-stethoscope fa-3x text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <!-- End of home section -->


</body>

</html>
